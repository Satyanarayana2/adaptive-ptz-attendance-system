<!DOCTYPE html>
<html>
<head>
    <title>Live Video Stream</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #333; color: white; padding: 20px; }
        .stream-container { margin: 0 auto; display: inline-block; border: 5px solid #444; border-radius: 10px; overflow: hidden; background: black; }
        .controls { margin-top: 20px; }
        .btn { padding: 12px 24px; color: white; text-decoration: none; border-radius: 5px; font-weight: bold; margin: 5px; border: none; cursor: pointer; display: inline-block; }
        .btn-stop { background-color: #dc3545; }
        .btn-stop:hover { background-color: #c82333; }
        .btn-back { background-color: #6c757d; }
        .btn-back:hover { background-color: #5a6268; }
    </style>
</head>
<body>
    <h1>Real-Time Attendance Feed</h1>
    
    <div class="stream-container">
        <img src="/video_feed" width="840" alt="Video stream not available">
    </div>

    <div class="controls">
        <a href="/" class="btn btn-back">Back to Home</a>
        <button class="btn btn-stop" onclick="stopAndRedirect()">Stop System</button>
    </div>
    <script>
    function stopAndRedirect() {
        if (confirm('Stop the system and generate results?')){
            fetch('/stop_system')
            .then(response => {
                setTimeout(() => {
                    window.location.href = '/results';
                }, 2000)
            })
            .catch(err => console.error("Error in stopping system: ", err));
        }
    }
    </script>
</body>
</html>
