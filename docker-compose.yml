version: '3.8'

services:
# --- Database Service ---
  db:
    image: ankane/pgvector:latest
    container_name: attendance_db
    restart: always
    environment:
      POSTGRES_DB: attendance_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      # persistance keeps data on the lab coputer's desk
      - ./postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d attendance_db"]
      interval: 1m30s
      timeout: 10s
      retries: 5
      start_period: 30s
  
  app:
    build: .
    container_name: attendance_app
    # NETWORK: Allows the app to see the IP camera and DB on the same network
    network_mode: "host"
    depends_on:
      - db
    volumes:
      # External ACCESS: Maps your local directories into the container for logs, unknown faces, and face images
      - ./Face_images:/app/Face_images
      - ./unknown_faces:/app/unknown_faces
      - ./config:/app/config
      - ./templates:/app/templates
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
